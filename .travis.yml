sudo: required
language: python
python: '3.7.3'

# Bootstrap install
install:
  - 'pipenv install'

# Virtual display for headless run at 1920x1080 32 bit resolution
before_script:
    - "export DISPLAY=:99.0"
    - "Xvfb :99 -screen 0 1920x1080x24+32 +extension GLX +extension RANDR > /dev/null 2>&1 &"
    - sleep 3 # give xvfb some time to start

with_content_shell: true

# Job sections
jobs:
  include:
    - stage: Lint
      before_script: skip
      install: pip install tox
      script: tox -e flake8
    - stage: Smoke Tests
      before_script: skip
      install: skip
      script:
        - tox -e default_config
        - tox -e custom_config
